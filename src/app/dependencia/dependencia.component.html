<div class="p-gutter" vexContainer>
    <div fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px">
        <div [formGroup]="form"  @fadeInUp class="card" fxFlex="auto">
          <div class="px-6 py-4 border-b" fxLayout="row" fxLayoutAlign="start center">
            <h2 class="title m-0">Crear Dependencia </h2>
          </div>
          
          <div class="px-6 py-4" fxLayout="column">
            <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="16px" fxLayoutGap.lt-sm="0">
                <mat-form-field fxFlex="auto">
                    <mat-label >Tipo de Dependencia</mat-label>
                    <mat-select formControlName="Tipo"  required>
                        <mat-option *ngFor="let item of tipos" [value]="item.id" >{{item.name}}</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field fxFlex="auto" *ngIf="dep.Tipo == '1'">
                    <mat-label >Organo</mat-label>
                    <mat-select formControlName="Organo"  >
                        <mat-option *ngFor="let item of Organos" [value]="item.id" >{{item.name}}</mat-option>
                    </mat-select>
                </mat-form-field>  
                 <mat-form-field fxFlex="auto">
                    <mat-label >Nombre</mat-label>
                    <input formControlName="Nombre" type="text" matInput required>
                  </mat-form-field>
            </div>
            <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="16px" fxLayoutGap.lt-sm="0">
                <mat-form-field fxFlex="auto" *ngIf="deps.length > 0">
                    <mat-label >Referencia</mat-label>
                    <mat-select formControlName="Referencia">
                        <mat-option *ngFor="let item of deps" [value]="item._id" >{{item.Nombre}}</mat-option>
                    </mat-select>
                </mat-form-field>
                  <mat-form-field fxFlex="auto">
                    <mat-label >Descripci√≥n</mat-label>
                    <input formControlName="Descripcion" type="text" matInput required>
                  </mat-form-field>
            </div>
            <div fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="8px">
              <button mat-button type="button" (click)="cancelar()">Cancelar</button>
              <button color="primary" mat-raised-button (click)="guardar()" [disabled]="!form.valid"  type="submit">Guardar</button>
            </div>
          </div>
        </div>
      </div>
</div>
